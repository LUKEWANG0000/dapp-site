
<!DOCTYPE html><html lang="zh">
<head><meta charset="UTF-8"><title>立即充值</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-blue-700 text-white p-4 text-xl font-bold flex justify-between">
  <div>充值中心</div>
  <div id="navUser" class="text-sm"></div>
</header>
<main class="p-6 max-w-md mx-auto">
  <label for="amount" class="block text-sm font-bold mb-2">请输入充值金额 (USDT)：</label>
  <input id="amount" type="number" class="border p-2 w-full mb-4" placeholder="如 10 或 100" />
  <button onclick="goPay()" class="bg-green-600 text-white px-4 py-2 rounded">立即充值</button>
</main>
<script>
  const user = localStorage.getItem("currentUser") || "未登录";
  const nav = document.getElementById("navUser");
  if (user !== "未登录") {
    nav.innerHTML = `欢迎您，${user} | <a href="#" onclick="logout()" class="underline">退出登录</a>`;
  } else {
    nav.innerHTML = `<a href="register.html" class="underline">注册</a> | <a href="login.html" class="underline">登录</a>`;
  }

  function logout() {
    localStorage.removeItem("currentUser");
    localStorage.removeItem("isLoggedIn");
    alert("已退出登录");
    location.reload();
  }

  function goPay() {
    const amount = document.getElementById("amount").value.trim();
    if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
      alert("请输入有效的充值金额");
      return;
    }
    localStorage.setItem("payAmount", amount);
    window.location.href = "payment.html";
  }
</script>
</body></html>
